version: '3'

services:
    php:
        image: flusio_php:dev
        build:
            context: .
            dockerfile: Dockerfile.php
        restart: unless-stopped
        command: php -t ./public/ -S 0.0.0.0:8000
        ports:
            - "8000:8000"
        volumes:
            - ..:/var/www/html:z
            - composer:/tmp
        user: $USER
        links:
            - database

volumes:
    composer: {}
